<script id="vertexShader" type="x-shader/x-vertex">
  attribute vec4 position;

  void main() {
    gl_Position = vec4( position );
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
  #ifdef GL_FRAGMENT_PRECISION_HIGH
  precision highp float;
  #else
  precision mediump float;
  #endif
  
  uniform sampler2D u_gradient;
  uniform vec2 u_resolution;
  uniform float u_time;
  uniform vec2 u_mouse;
  
  //From the Book of Shaders
  //https://thebookofshaders.com/edit.php#11/2d-gnoise.frag
  vec2 random2(vec2 st){
    st = vec2( dot(st,vec2(127.1,311.7)),
               dot(st,vec2(269.5,183.3)) );
    return -1.0 + 2.0*fract(sin(st)*43758.5453123);
  }
  
  //From the Book of Shaders
  //https://thebookofshaders.com/edit.php#11/wood.frag
  mat2 rotate2d(float angle){
    return mat2(cos(angle),-sin(angle),
                sin(angle),cos(angle));
  }
  
  //3D Gradient Noise by Inigo Quilez - iq/2013
  //https://www.shadertoy.com/view/Xsl3Dl
  vec3 hash( vec3 p ) // replace this by something better
  {
    p = vec3( dot(p,vec3(127.1,311.7, 74.7)),
          dot(p,vec3(269.5,183.3,246.1)),
          dot(p,vec3(113.5,271.9,124.6)));

    return -1.0 + 2.0*fract(sin(p)*43758.5453123);
  }

  float noise( in vec3 p )
  {
    vec3 i = floor( p );
    vec3 f = fract( p );
	
	  vec3 u = f*f*(3.0-2.0*f);

    return mix( mix( mix( dot( hash( i + vec3(0.0,0.0,0.0) ), f - vec3(0.0,0.0,0.0) ), 
                          dot( hash( i + vec3(1.0,0.0,0.0) ), f - vec3(1.0,0.0,0.0) ), u.x),
                     mix( dot( hash( i + vec3(0.0,1.0,0.0) ), f - vec3(0.0,1.0,0.0) ), 
                          dot( hash( i + vec3(1.0,1.0,0.0) ), f - vec3(1.0,1.0,0.0) ), u.x), u.y),
                mix( mix( dot( hash( i + vec3(0.0,0.0,1.0) ), f - vec3(0.0,0.0,1.0) ), 
                          dot( hash( i + vec3(1.0,0.0,1.0) ), f - vec3(1.0,0.0,1.0) ), u.x),
                     mix( dot( hash( i + vec3(0.0,1.0,1.0) ), f - vec3(0.0,1.0,1.0) ), 
                          dot( hash( i + vec3(1.0,1.0,1.0) ), f - vec3(1.0,1.0,1.0) ), u.x), u.y), u.z );
  }

  void main() {
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    
    //Smoothly extend on the x axis without stretching the noise
    st.x *= u_resolution.x/u_resolution.y;
    //Scale up to get the right noise texture
    st *= 1.5;

    vec3 i = vec3(st.x, st.y, u_time * 0.35);
    float r = noise(i);
    
    //Add a diagonal ramp, increasing value top left to bottom right
    r += (st.x - st.y * 1.5) / 3. + 0.5;
    
    //TODO: I don't need a texture2D for this, as a 1D gradient would be fine.
    vec4 color = texture2D(u_gradient,vec2(clamp(abs(r), 0.01, 1.), 0.));
    
    gl_FragColor = vec4(color);
  }
</script>
